<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="coming-soon.css">
    <title>Coming soon</title>
</head>

<body>
    <header>
        <div>
            <img src="../images/logo.svg" class="logo-mobile" alt="logo">
        </div>
    </header>
    <main>
        <section>
            <img style="width: 100%;" src="../images/hero-mobile.jpg" alt="hero mobile">
        </section>
        <section class="info">
            <div>
                <p> <span class="title">WE'RE</span> </p>
            </div>
            <div>
                <p> <span class="subtitle"> COMING </span></p>
            </div>
            <div>
                <p> <span class="subtitle"> SOON </span></p>
            </div>
            <div class="text-container text">
                <div>
                    <p> Hello fellow shoppers! We're currently building </p>
                    <p> our new fashion store. Add your email below to </p>
                    <p> stay up-to-date with announcements and our </p>
                    <p> launch deals. </p>
                </div>
            </div>
        </section>
        <form novalidate>
            <section class="input-container">

                <div class="email-input">
                    <input type="email" class="input-round" id="email" placeholder="Email Address" required>
                </div>
                <div class="btn-container">
                    <button class="btn-submit" id="btn">
                        <img class="btn-img" src="../images/icon-arrow.svg" alt="arrow">
                    </button>
                </div>
            </section>
            <div id="error-img" class="error" hidden="hidden">
                <div class="error-icon">
                    <img src="../images/icon-error.svg" alt="error">
                </div>
                <div class="error-text">
                    <span id="error-text">Error has acurred</span>
                </div>
            </div>
        </form>

    </main>
    <script src="coming-soon.js"></script>
</body>

</html>
